        <div>
            
            <main>
    
                <h1>Contact</h1>

                <sup>*</sup> Ces zones sont obligatoires<br>
    
                <form action="http://bienvu.net/script.php" method="GET">
                    
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        <label for="nom">Votre nom <sup>*</sup>: </label><input type="text" name="nom" id="nom"><br>
                        <label for="prénom">Votre prénom <sup>*</sup>: </label><input type="text" name="prénom" id="prénom"><br>
                        Sexe <sup>*</sup>: <input type="radio" name="sexe" id="féminin" value="féminin"> <label for="féminin">Féminin</label> 
                        <input type="radio" name="sexe" id="masculin" value="masculin" checked > <label for="masculin">Masculin</label><br>
                        <label for="date">Date de naissance<sup>*</sup>: </label><input type="date" name="ddn" id="date"><br>
                        <label for="codepostal">Code postal<sup>*</sup>: </label><input type="text" name="codepostal" id="codepostal"><br>
                        <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
                        <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
                        <label for="email">Email<sup>*</sup>: </label><input type="email" name="email" id="email" size="25" value="dave.loper@afpa.fr"><br>
                    </fieldset>
            
                    <fieldset>
                        <legend>Votre demande</legend>
                        <label for="sujet">Sujet<sup>*</sup>: </label>
                        <select id="sujet">
                            <option value="Veuillez séléctionner un sujet" selected>Veuillez séléctionner un sujet</option>
                            <option value="Mes commandes">Mes commandes</option>
                            <option value="Question sur un produit">Question sur un produit</option> 
                            <option value="Réclamation">Réclamation</option> 
                            <option value="Autres">Autres</option>
                        </select><br>
                        Votre question<sup>*</sup>: <textarea name="commentaire" rows="2" cols="25"></textarea><br>
                    </fieldset>    

                    <input type="checkbox" name="cochercase" value=" J'accepte le traitement informatique de ce formulaire"><sup>*</sup> J'accepte le traitement informatique de ce formulaire<br>
                    <br>
                    <input type="submit" value="Envoyer"><input type="submit" value="Annuler">

                </form>
